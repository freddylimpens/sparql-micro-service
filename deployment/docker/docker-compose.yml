version: '3'
services:
  sms-corese:
    image: frmichel/corese
    networks:
      - sms-net
    ports:
      - "8081:8081"
    volumes:
      - "./logs:/usr/local/corese/log"
  sms-mongo:
    image: mongo:3.6-jessie
    networks:
      - sms-net
  sms-apache:
    image: frmichel/sparql-micro-service
    networks:
      - sms-net
    ports:
      - "80:80"
    volumes:
      - "./logs:/var/www/html/sparqlms-install/logs"
networks:
  sms-net:
    driver: bridge
